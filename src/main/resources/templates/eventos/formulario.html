<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title th:text="${evento.id == null ? 'Cadastrar Evento' : 'Editar Evento'}"></title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a th:href="@{/}" class="navbar-brand">Home</a>
    </div>
  </nav>

  <main class="container">
    <h1 class="col-md-4 offset-md-4" style="text-align: center;" th:text="${evento.id == null ? 'Adicionar evento' : 'Editar Evento'}"></h1>
    <form style="text-align: center;" class="col align-self-center" method="POST" th:object="${evento}">

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <input type="hidden" name="id" th:field="*{id}">
        <div class="col-md-4 offset-md-4">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" th:field="*{nome}">
          <br>
        </div>
        <div class="col-md-4 offset-md-4">
            <label for="text" class="form-label">Hora de Início:</label>
            <input type="time" class="form-control" id="hora" th:field="*{horaInicio}">
            <br>
          </div>
          <div class="col-md-4 offset-md-4">
            <label for="text" class="form-label">Hora de Fim:</label>
            <input type="time" class="form-control" id="hora" th:field="*{horaFim}">
            <br>
          </div>
          <div class="col-md-4 offset-md-4">
            <label for="date" class="form-label">Data:</label>
            <input type="date" class="form-control" id="data" th:field="*{data}">
            <br>
          </div>
              <div class="col-md-4 offset-md-4">
                  <label for="text" class="form-label">Descrição:</label>
                  <textarea class="form-control" aria-label="With textarea" th:field="*{descricao}"></textarea>
                  <br>
                </div>
        <button type="submit" class="btn btn-primary" th:text="${evento.id == null ? 'Cadastrar' : 'Editar'}">Cadastrar</button>
      </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="${agenda.id == null ? 'Cadastrar Agenda' : 'Editar Agenda'}"></title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a th:href="@{/}" class="navbar-brand">Home</a>
        </div>
      </nav>
    
      <main class="container">
        <h1 class="col-md-4 offset-md-4" style="text-align: center;" th:text="${agenda.id == null ? 'Adicionar Agenda' : 'Editar Agenda'}"></h1>
        <form style="text-align: center;" class="col align-self-center" method="POST" th:object="${agenda}">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <!-- this.id = id;
        this.nome = nome;
        this.diaSemana = diaSemana;
        this.horaInicio = horaInicio;
        this.horaFim = horaFim;
        this.design = design;
        this.descricao = descricao;-->

          <input type="hidden" name="id" th:field="*{id}">

            <div class="col-md-4 offset-md-4">
              <label for="name" class="form-label">Nome do evento:</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}">
              <br>
            </div>
            <div class="col-md-4 offset-md-4">
                <label for="diaSemana" class="form-label">Dia da semana:</label>
                <select id="diaSemana" th:field="*{diaSemana}" required>
                    <option value="Segunda">Segunda</option>
                    <option value="Terça">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Sabado">Sabado</option>
                    <option value="Domingo">Domingo</option>
                </select>
                <br>
              </div>
            <div class="col-md-4 offset-md-4">
                <label for="text" class="form-label">Hora de início:</label>
                <input type="time" class="form-control" id="hora" th:field="*{horaInicio}">
                <br>
              </div>
              <div class="col-md-4 offset-md-4">
                <label for="text" class="form-label">Hora de fim:</label>
                <input type="time" class="form-control" id="hora" th:field="*{horaFim}">
                <br>
              </div>
              <div class="col-md-4 offset-md-4">
                <label for="corCard" class="form-label">Cor do card:</label>
                <select id="corCard" th:field="*{design}" required>
                    <option value="event-1">Azul</option>
                    <option value="event-2">Roxo</option>
                    <option value="event-3">Verde Claro</option>
                    <option value="event-4">Amarelo</option>
                </select>
                <br>
              </div>
              <div class="col-md-4 offset-md-4">
                <label for="text" class="form-label">Descrição:</label>
                <textarea class="form-control" aria-label="With textarea" th:field="*{descricao}"></textarea>
                <br>
              </div>
            <button type="submit" class="btn btn-primary" th:text="${agenda.id == null ? 'Cadastrar' : 'Editar'}">Cadastrar</button>
          </form>
      </main>
</body>
<script src="../../static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>

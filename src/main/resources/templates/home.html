<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/home.css">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <title>Igreja Paraíso</title>
</head>

<body>
  <div th:replace="~{fragments/_navbar :: nav-home}"></div>

  <main class="container">
    <br>
    <br>
    <br>
    <div class="row align-content-center">
      <div class="col-3 offset-1">
        <p id="texto-inicial">Facilitando para você e para a sua membresia</p>
        <p id="texto">Fornecendo uma melhor comunicação para com seus membros assim como um controle financeiro para
          auxiliar o seu setor administrativo.</p>
      </div>


      <div id="carouselExampleIndicators" class="carousel slide col-6 offset-2" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/images/foto-01.jpg}" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/foto-02.jpg}" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/foto-03.jpg}" class="img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
  </main>
  <div class="col-4 offset-4 text-center" id="final">
    <p>Quer adotar em sua Igreja?<br><a href="" id="cntt">Entre em contato conosco</a></p>
  </div>
  <footer id="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span>© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#twitter"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#instagram"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#facebook"></use>
          </svg></a></li>
    </ul>
  </footer>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

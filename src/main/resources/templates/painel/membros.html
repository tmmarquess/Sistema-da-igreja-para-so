<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <title>Membros</title>
</head>

<body>
    <div th:replace="~{fragments/_navbar :: nav-painel}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/_barraLateral :: painel-lateral}"></div>
            <div class="col-10" style="overflow-y: auto;">
                <div class="container">
                    <div id="row" style="height: 1px;">
                        <table class="table col">
                            <thead>
                              <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">numero</th>
                                <th scope="col">Data de Nascimento</th>
                                <th scope="col">Email</th>
                                <th scope="col">Ações</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="membr : ${membros}" th:if="${membr.id != membro.id}">
                                <td>
                                  <a th:text="${membr.nome}" th:href="@{/painel/membros/{id} (id=${membr.id})}"></a>
                                </td>
                                <td th:text="${membr.numero}"></td>
                                <td th:text="${#temporals.format(membr.dataNasc,'dd/MM/yyyy')}"></td>
                                <td th:text="${membr.email}"></td>
                                <td>
                                  <a th:href="@{/membros/{id}/editar (id=${membr.id})}" class="btn btn-warning">Editar</a>
                                  <a th:href="@{/membros/{id}/excluir (id=${membr.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja excluí-lo?')">Excluir</a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <title>Membro</title>
    <style>
        #links {
            /*background: #fff;*/
            width: 31%;
            height: max-content ;
            margin: 0 auto;
            text-align: center;
            border-radius: 30px;
            margin-top: 50px;
            box-shadow: 9px 8px 16px rgba(48, 46, 46, 0.671);
            overflow-y: auto;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/_navbar :: nav-painel}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/_barraLateral :: painel-lateral}"></div>
            <div class="col-10" style="overflow-y: auto;">
                <div id="links">
                    <div class="container">
                        <div class="row"><a href="#" onclick="voltar()" style="text-align: left;"><i class="fa fa-arrow-left"></i></a></div>
                    </div>
                    <img th:src="@{/images/perfilShow.jpg}" th:unless="${membroShow.imagem == null}" alt="" width="128" height="128" class="rounded-circle me-2">
                    <h3 th:text="${membroShow.nome}"></h3>
                    <br>
                    <p><i class="fa fa-envelope"></i> <span th:text="${membroShow.email}"></span></p>
                    <p><i class="fa fa-phone"></i> <span th:text="${membroShow.numero}"></span></p>
                    <p><i class="fa fa-birthday-cake"></i> <span th:text="${#temporals.format(membroShow.dataNasc,'dd/MM/yyyy')}"></span></p>
                    <p><i class="fa fa-map-marker-alt"></i> <span th:text="${membroShow.endereco}"></span></p>
                    <br>
                    <a th:href="@{/membros/{id}/editar (id=${membroShow.id})}" class="btn btn-warning">Editar</a> &nbsp;
                    <a th:href="@{/membros/{id}/excluir (id=${membroShow.id})}"  onclick="return confirm('Tem certeza de que deseja excluÃ­-lo?')" class="btn btn-danger">Apagar</a>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- <div th:replace="~{fragments/_footer :: footer}"></div> -->
</body>
<script>
    function voltar(){
        history.back();
    }
</script>
</html>

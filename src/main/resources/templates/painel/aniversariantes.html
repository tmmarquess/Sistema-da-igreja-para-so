<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <title>Links do Culto</title>

    <style>
        #links {
            /*background: #fff;*/
            width: 37%;
            height: 530px;
            margin: 0 auto;
            text-align: center;
            /*border-radius: 30px;*/
            margin-top: 50px;
            box-shadow: 9px 8px 16px rgba(48, 46, 46, 0.671);
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/_navbar :: nav-painel}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/_barraLateral :: painel-lateral}"></div>
            <div id="links">
                <table class="table" th:unless="${#lists.isEmpty(aniversariantes)}">
                    <thead>
                        <tr>
                            <th scope="col">nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aniversariante : ${aniversariantes}">
                            <td>
                                <p th:text="${aniversariante.nome}" class="fw-bold"></p>
                              </td>
                        </tr>
                    </tbody>
                </table>
                <div class="align-self-center" th:if="${#lists.isEmpty(aniversariantes)}">
                    <h4 style="color: black; margin-top: 45%;">Não há aniversariantes Hoje :(</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

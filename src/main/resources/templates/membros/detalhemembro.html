<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
      p.card-text{
        font-weight: bold;
      }
      p.card-text > span{
        font-weight: normal;
      }
      #fotoDePerfil{
        border-radius: 10px;
      }
  </style>
  <title>Listar membro</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">membro</a>
    </div>
  </nav>

  <main class="container">
    <h1>Detalhes do membro</h1>

    <div class="card">
        <div class="card-header" th:text="${membro.nome}">
        </div>
        <div class="card-body">
          <p class="card-text" th:unless="${membro.imagem == null}">Foto de Perfil: <td><img th:src="@{/images/perfil.jpg}" alt="" width="128" height="128" class="rounded-circle me-2"></td></p>
          <p class="card-text" >Numero: <span th:text="${membro.numero}"></span></p>
          <p class="card-text" >Data de Nascimento: <span th:text="${#temporals.format(membro.dataNasc,'dd/MM/yyyy')}"></span></p>
          <p class="card-text" >Email: <span th:text="${membro.email}"></span></p>
          <p class="card-text" >CEP: <span th:text="${membro.cep}"></span></p>
          <p class="card-text" >Logradouro: <span th:text="${membro.logradouro}"></span></p>
          <p class="card-text" >Numero: <span th:text="${membro.numeroEnd}"></span></p>
          <p class="card-text" >Complemento: <span th:text="${membro.complemento}"></span></p>
          <p class="card-text" >Bairro: <span th:text="${membro.bairro}"></span></p>
          <p class="card-text" >UF: <span th:text="${membro.estado}"></span></p>
          <p class="card-text" >Cidade: <span th:text="${membro.cidade}"></span></p>
          <a th:href="@{/membros/{id}/editar (id=${membro.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/membros/{id}/excluir (id=${membro.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja excluÃ­-lo?')">Excluir</a>
        </div>
      </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
